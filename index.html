	<body class="loading">
			<div class="col col--1-2 screen-height">
				<div class="panel">
					<label class="panel__title" for="code-xsl">XSL</label>
					<textarea id="code-xsl" name="xsl">
<xsl:stylesheet xmlns:xsl="http://www.w3.org/1999/XSL/Transform" version="1.0">
    <xsl:output method="html" />
    <xsl:import href="str/find-and-replace.xsl" />
    <xsl:template match="/">
		<xsl:for-each select="/phrases/phrase">
			<p>
				<xsl:call-template name="find-and-replace">
					<xsl:with-param name="text" select="." />
					<xsl:with-param name="replace" select="'terrible'" />
					<xsl:with-param name="by" select="'lovely'" />
				</xsl:call-template>
			</p>
		</xsl:for-each>
    </xsl:template>
</xsl:stylesheet></textarea>
				</div>
				<div class="panel">
					<label class="panel__title" for="code-console">Console</label>
					<textarea id="code-console">
     (  )   (   )  )
      ) (   )  (  (
      ( )  (    ) )

https://github.com/eduardoboucas/xsltea

					</textarea>
				</div>
			</div>

			<div class="col col--1-2 screen-height">
				<div class="panel">
					<label class="panel__title" for="code-xml">XML</label>
					<textarea id="code-xml" name="xml">
<phrases>
  <phrase>What a terrible day...</phrase>
  <phrase>IE6 is terrible!</phrase>
</phrases></textarea>
				</div>
				<div class="panel">
					<label class="panel__title" for="code-output">Output</label>
					<textarea id="code-output" disabled></textarea>	
				</div>
			</div>
