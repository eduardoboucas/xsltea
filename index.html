<!DOCTYPE html>
<html>
	<head>
		<title>XSL Tea</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	    <meta name="description" content="A sandbox for XSLT">
		<meta name="viewport" content="width=device-width, initial-scale=1">

		<script src="js/vendor/codemirror.js"></script>
		<script src="js/vendor/xml.js"></script>
		<link rel="stylesheet" href="css/main.css">
		<link rel="stylesheet" href="css/vendor/codemirror.css">
	</head>
	<body>
			<div class="col col--1-2 screen-height">
				<div class="panel">
					<label class="panel__title" for="code-xsl">XSL</label>
					<textarea id="code-xsl" name="xsl">
<xsl:stylesheet xmlns:xsl="http://www.w3.org/1999/XSL/Transform" version="1.0">
    <xsl:output method="html" />
    <xsl:import href="str/find-and-replace.xsl" />
    <xsl:template match="/">
		<xsl:variable name="ninja">
			<xsl:choose>
				<xsl:when test="/people/person[@job = 'ninja']">
					<![CDATA[There it is! A ninja...]]>
				</xsl:when>
				<xsl:otherwise>
					<![CDATA[There are no ninjas in the room]]>
				</xsl:otherwise>
			</xsl:choose>
		</xsl:variable>
		<xsl:variable name="message">
			<xsl:call-template name="find-and-replace">
				<xsl:with-param name="text" select="$ninja" />
				<xsl:with-param name="replace" select="'is'" />
				<xsl:with-param name="by" select="'was'" />
			</xsl:call-template>
		</xsl:variable>
		<p><xsl:value-of select="$message"/></p>
    </xsl:template>
</xsl:stylesheet></textarea>
				</div>
				<div class="panel">
					<label class="panel__title" for="code-console">Console</label>
					<textarea id="code-console">

					</textarea>
				</div>
			</div>

			<div class="col col--1-2 screen-height">
				<div class="panel">
					<label class="panel__title" for="code-xml">XML</label>
					<textarea id="code-xml" name="xml">
<people>
  <person job="ninja">Eduardo Boucas</person>
  <person job="spy">Arthur Mingard</person>
</people></textarea>
				</div>
				<div class="panel">
					<label class="panel__title" for="code-output">Output</label>
					<textarea id="code-output" disabled></textarea>	
				</div>	
			</div>

		<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
		<script src="js/main.js"></script>
	</body>
</html>
